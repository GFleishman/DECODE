name: Unit Tests

on:
  push:
  pull_request:

jobs:
  unit_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      # overwrites the python version in the environment
      - uses: conda-incubator/setup-miniconda@v2
        with:
          channel-priority: strict

      - name: Install DECODE via conda
        run: |
          conda info
          conda config --prepend channels turagalab/label/dev turagalab pytorch conda-forge
          conda create -n decode_test --file environment_dev.txt python=${{ matrix.python-version }} cpuonly
          conda activate decode_test
      
      - name: Install backport of importlib_resources
        run: |
          conda install -y importlib_resources
        if: matrix.python-version <= '3.6'

      # Run the specific test
      - name: Run pytest (without big web and graphical output)
        run: |
          pytest -m "not webbig" -m "not plot" decode/test