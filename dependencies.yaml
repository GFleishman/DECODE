# Centralized dependencies

run:
  - pytorch=1.7.1
  - torchvision
  - numpy
  - deprecated
  - gitpython>=3.1
  - h5py
  - matplotlib
  - pandas
  - pyyaml
  - requests
  - scipy
  - seaborn=0.10
  - scikit-image
  - scikit-learn
  - spline>=0.10.alpha
  - tensorboard
  - tifffile>=2021.1
  - tqdm

dev:
  - pytest
  - line_profiler

docs:
  - recommonmark  # markdown for sphinx
  - sphinx
  - sphinx-autodoc-typehints
  - sphinx_rtd_theme


# Below are changes respective to the distribution platform
# Changes must be mapping style "old : new", additions can be in sequence format
# Some special characters must be escaped and explicitely declared a string in a mapping
pip:
  run:
    - pytorch=1.7.1 : torch=1.7.1

conda:
  channels:
    - turagalab/label/dev
    - turagalab
    - pytorch
    - conda-forge
    - defaults

conda-build:
  build:
    - python {{ python }}
    - setuptools
  host:
    - python {{ python }}
    - numpy {{ numpy }}
  run:
    - python >=3.6,<4
    - numpy : "{{ pin_compatible('numpy', max_pin='x.x') }}"
